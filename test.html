<form>

  username: <input id="username" name="uname" type="text"><br>
  password: <input id="password" name="pwd" type="password"><br>
  <br>
  your username : <span id="uname"></span><br>
  your password : <span id="pwd"></span>

<h2>link</h2>

<a href="https://enncy.github.io/jsonsep/" id="jsonsep" >jsonsep</a><br>

<h2>frame</h2>
<iframe name="test_frame" src="https://example.com/" style="
    width: 100%;
    height: 50vh;
"></iframe>

<script>
    window.onload=function(){
      var url = new URL(window.location.href)
      document.querySelector("#uname").innerText = url.searchParams.get("uname")
      document.querySelector("#pwd").innerText = url.searchParams.get("pwd")
    }
</script>
